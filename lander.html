<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon - Maison Souraya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    .background {
      background: url('background.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }
    .content {
      text-align: center;
      z-index: 2;
      position: relative;
      padding: 20px;
    }
    .content h1 {
      font-size: 60px;
      margin-bottom: 20px;
    }
    .content p {
      font-size: 20px;
      letter-spacing: 1px;
      margin-bottom: 30px;
    }
    .email-box {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .email-box input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;
    }
    .email-box button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #f4b400;
      color: #000;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
    }
    @media (max-width: 600px) {
      .content h1 {
        font-size: 36px;
      }
      .email-box input {
        width: 100%;
        margin-bottom: 10px;
        border-radius: 5px;
      }
      .email-box button {
        width: 100%;
        border-radius: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="overlay"></div>
    <div class="content">
      <h1>Coming Soon</h1>
      <p>Our website launches in 2025</p>
      <div class="email-box">
        <input type="email" placeholder="Enter your email to stay updated">
        <button>Notify Me</button>
      </div>
    </div>
  </div>
</body>
</html>
